<p class="title">Import SVG File to convert</p>
<input
  class="fileInput"
  (change)="onChangeForm($event)"
  type="file"
  [formControl]="nm"
  #fileForm
/>
<input
  class="numberInput"
  type="number"
  [formControl]="points"
  min="1"
  #numberForm
/>
<button class="button" (click)="fileForm.click()" #uploadButton>Upload</button>
<button class="button" (click)="convert()" #uploadButton>Convert</button>

<div id="" class="output">{{ this.status }}</div>
